<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:prime="http://primefaces.org/ui">

	<h:head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
		<link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css"/>
	</h:head>

	<h:body>











		<h:form id="form">



			<b:panel>


				<div class="cover">
					<div class="navbar">
						<div class="container">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
								<a class="navbar-brand" href="#"><span>Brand</span></a>
							</div>
							<div class="collapse navbar-collapse" id="navbar-ex-collapse">
								<ul class="nav navbar-nav navbar-right">
									<li class="active">
										<a href="#">Home</a>
									</li>
									<li>
										<a href="#">Contacts</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="cover-image" style="background-image:url(#{resource['img/urna.jpg']});"></div>
					<div class="container">
						<div class="row">
							<div class="col-md-12 text-center">
								<h1 class="text-inverse" contenteditable="true">${marcador}</h1>
								<p class="text-inverse">Bienvenido ${usuario} ! Ayuda a tu pais con un voto</p>
								<br/>
								<br/>
                                <b:commandButton class="btn btn-lg btn-primary"  id="botonPrimario" value="Result" action="#{defaultBean.action}"></b:commandButton>
							</div>
						</div>
					</div>
				</div>



				<b:label text="#{defaultBean.key}" severity="success" />




			</b:panel>

		</h:form>
	</h:body>

</f:view>
