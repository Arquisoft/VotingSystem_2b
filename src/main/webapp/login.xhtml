<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:b="http://butterfaces.larmic.de/components">


    <h:head>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

    </h:head>

    <h:body>

        <b:messages showDetail="true" autoUpdate="true" globalOnly="true" closable="true"/>

        <h:form>


            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="page-header">
                            <h1>Iniciar sesión</h1>
                        </div>

                        <div class="form-group">

                            <b:text value="#{beanLogIn.user}" label="DNI"
                                   id="nombreUsuario" name="nombreUsuario"
                                   type="text" required="true"/>
                        </div>

                        <div class="form-group">

                            <b:text label="Contraseña"  id="contrasenya" name="contrasenya"
                                   value="#{beanLogIn.password}" type="password" required="true"/>
                        </div>


                        <b:commandLink class="btn btn-lg btn-primary" id="botonLogin" value="Iniciar Sesión"
                                         action="#{beanLogIn.login}"></b:commandLink>

                    </div>
                </div>
            </div>
        </h:form>

    </h:body>

</f:view>
